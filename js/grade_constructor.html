<!DOCTYPE html>
<html>
<head>
<script>
	function Student(name, korean, english, math, science) {
		this.name =  name;
		this.korean =  korean;
		this.english = english;
		this.math = math;
		this.science = science;
	}

	Student.prototype.sum = function() {
		return this.korean + this.english + this.math + this.science;
	};

	Student.prototype.average = function() {
		return this.sum() / 4;
	};

	Student.prototype.toString = function() {
		return this.name + '\t' + this.sum() + '\t' + this.average();
	};

	var students = [];
	students.push(new Student('kwon', 60, 70, 80, 91));
	students.push(new Student('kang', 61, 71, 81, 92));
	students.push(new Student('hwang', 62, 72, 82, 93));
	students.push(new Student('jeong', 63, 73, 83, 94));

	var output = 'name\tsum\tavg\n';
	for (var i in students) {
		output += students[i].toString() + '\n';
	}

	alert(output)

</script>
</head>
<body>
</body>
</html>
