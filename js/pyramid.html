<!DOCTYPE html>
<html>
<head>
<script>
	function pyramid(height) {
		var output = '';

		for (var i = 0; i < height; i++) {
			for (var j = height - 1; j > i; j--) {
				output += ' ';
			}

			for (var k = 0; k < 2 * i + 1; k++) {
				output += '*';
			}

			output += '\n';
		}

		return output
	}

	alert(pyramid(4))

</script>
</head>
